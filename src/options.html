<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css" />
        <script src="../semantic/dist/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="options.css" />
        <script type="module" src="options.js"></script>
    </head>
    <body>
        <div class="ui container offset-top">
            <div class="ui grid segment very padded">
                <div class="row">
                    <h1 class="ui header">Random Bookmark Options</h1>
                </div>

                <div class="row">
                    <h5 class="ui header">Where should we open bookmarks from?</h5>
                    <div id="dropdown-root" class="ui fluid dropdown" multiple=""></div>
                </div>

                <div class="row">
                    <h5 class="ui header">Should we include bookmarks in subfolders?</h5>
                    <div id="subfolders-toggle" class="ui toggle checkbox">
                        <input type="checkbox" name="subfolders" />
                        <label>Include subfolders</label>
                    </div>
                </div>

                <div class="row">
                    <h5 class="ui header">Where should we open our bookmarks?</h5>

                    <div id="open-in-options" class="grouped fields">
                        <div class="field">
                            <div class="ui radio checkbox" data-value="new-tab">
                                <input type="radio" name="open-in" />
                                <label>Always in a new tab</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="current-tab">
                                <input type="radio" name="open-in" />
                                <label>Always in the current tab</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="init-new-tab">
                                <input type="radio" name="open-in" />
                                <label>Initially in a new tab, and in that tab again if it's still open</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="init-current-tab">
                                <input type="radio" name="open-in" />
                                <label>Initially in the current tab, and in that tab again if it's still open</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h5 class="ui header">How should we pick what bookmark to open?</h5>

                    <div id="bookmark-selection-options" class="grouped fields">
                        <div class="field">
                            <div class="ui radio checkbox" data-value="random">
                                <input type="radio" name="bookmark-selection" />
                                <label>Random</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="random-consume">
                                <input type="radio" name="bookmark-selection" />
                                <label
                                    >Random, but don't pick a bookmark a second time until all other options have been
                                    visited</label
                                >
                            </div>
                        </div>
                        <!-- <div class="field">
                            <div class="ui radio checkbox" data-value="random-weighted">
                                <input type="radio" name="bookmark-selection" />
                                <label>Random, but weighted towards bookmarks that haven't been visited as much</label>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
