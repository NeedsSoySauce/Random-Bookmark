<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css" />
        <script src="../semantic/dist/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="options.css" />
        <script type="module" src="options.js"></script>
    </head>
    <body>
        <div id="content" class="ui container clear">
            <div class="ui grid segment very padded">
                <div class="row">
                    <h1 class="ui header">Random Bookmark Options</h1>
                </div>

                <div class="row">
                    <h5 class="ui header">Where should we open bookmarks from?</h5>
                    <div id="dropdown-root" class="ui fluid dropdown" multiple=""></div>
                </div>

                <div class="row">
                    <h5 class="ui header">Should we include bookmarks in subfolders?</h5>
                    <div id="subfolders-toggle" class="ui toggle checkbox">
                        <input type="checkbox" name="subfolders" />
                        <label>Include subfolders</label>
                    </div>
                </div>

                <div class="row">
                    <h5 class="ui header">Where should we open our bookmarks?</h5>

                    <div id="open-in-options" class="grouped fields">
                        <div class="field">
                            <div class="ui radio checkbox" data-value="new-tab">
                                <input type="radio" name="open-in" />
                                <label>Always in a new tab</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="current-tab">
                                <input type="radio" name="open-in" />
                                <label>Always in the current tab</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="init-new-tab">
                                <input type="radio" name="open-in" />
                                <label>Initially in a new tab, and in that tab again if it's still open</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox" data-value="init-current-tab">
                                <input type="radio" name="open-in" />
                                <label>Initially in the current tab, and in that tab again if it's still open</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h5 class="ui header">How should we pick what bookmark to open?</h5>

                    <div id="bookmark-selection-options" class="grouped fields">
                        <div class="field">
                            <div class="ui radio checkbox" data-value="random">
                                <input type="radio" name="bookmark-selection" />
                                <label>Random</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox flex align-items-center" data-value="random-consume">
                                <input type="radio" name="bookmark-selection" />
                                <label
                                    >Random, but don't pick a bookmark a second time until all other options have been
                                    visited</label
                                >
                                <div class="ml-8">
                                    <button id="shuffle-button" class="ml-8 mini compact ui basic button">
                                        Shuffle
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="field">
                            <div class="ui radio checkbox" data-value="random-weighted">
                                <input type="radio" name="bookmark-selection" />
                                <label>Random, but weighted towards bookmarks that haven't been visited as much</label>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="row">
                    <h5 class="ui header">What icon should we use?</h5>
                    <div id="icon-options" class="ui basic horizontal segments options compact">
                        <div class="ui segment vertically fitted">
                            <div class="ui mini images">
                                <img
                                    class="ui image icon option"
                                    data-value="black"
                                    src="../images/shuffle-black/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="on-black"
                                    src="../images/shuffle-on-black/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="gray"
                                    src="../images/shuffle-gray/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="on-gray"
                                    src="../images/shuffle-on-gray/128.png"
                                />
                            </div>
                        </div>
                        <div class="ui segment dark vertically fitted">
                            <div class="ui mini images">
                                <img
                                    class="ui image icon option"
                                    data-value="gray"
                                    src="../images/shuffle-gray/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="on-gray"
                                    src="../images/shuffle-on-gray/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="white"
                                    src="../images/shuffle-white/128.png"
                                />
                                <img
                                    class="ui image icon option"
                                    data-value="on-white"
                                    src="../images/shuffle-on-white/128.png"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui grid segment very padded">
                <div class="row">
                    <div class="flex wrap">
                        <div class="mr-8">
                            <h2 class="ui header">History</h2>
                        </div>
                        <div>
                            <button id="toggle-history-button" class="mini compact ui basic button">Off</button>
                        </div>
                        <div>
                            <button
                                id="history-retention-period-button"
                                class="mini compact ui labeled icon basic button"
                                data-tooltip="Automatically delete items older than this value."
                            >
                                <i class="trash icon"></i>
                                <span></span>
                            </button>
                        </div>
                        <div>
                            <button id="clear-history-button" class="mini compact ui basic button">Clear</button>
                        </div>
                    </div>
                </div>

                <div id="history-empty-hint" class="row"></div>

                <div id="history-table" class="row centered">
                    <table class="ui small very basic table">
                        <thead>
                            <tr>
                                <th class="three wide">Date</th>
                                <th class="eight wide">Name</th>
                                <th class="five wide">Url</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
